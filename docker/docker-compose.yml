services:
  postgres:
    restart: unless-stopped
    container_name: polypay-postgres
    image: postgres:16-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: polypay_multisig_db
      POSTGRES_USER: polypay_user
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polypay_user -d polypay_multisig_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    restart: unless-stopped 
    container_name: polypay-backend
    image: polypay-backend:latest
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    environment:
      - NETWORK=${NETWORK:-testnet}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4000:4000"
    command: sh -c "npx prisma migrate deploy && yarn start:prod"

  frontend:
    restart: unless-stopped 
    container_name: polypay-frontend
    image: polypay-frontend:latest
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
        NEXT_PUBLIC_NETWORK: ${NEXT_PUBLIC_NETWORK:-testnet}
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
