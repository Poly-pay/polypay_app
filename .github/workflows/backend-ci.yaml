name: Backend CI

on:
  push:
    branches:
      - "main"
      - "gianalarcon-patch-3"
    paths:
      - "packages/backend/**"
      - "packages/shared/**"
      - "docker/backend.Dockerfile"
      - ".github/workflows/backend-ci.yaml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: prod

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: "google-github-actions/auth@v3"
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          workload_identity_provider: "projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.GCP_WIF_POOL }}/providers/${{ vars.GCP_WIF_PROVIDER }}"
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT_NAME }}@${{ vars.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ vars.GCP_LOCATION }}-docker.pkg.dev

      - name: Build and push image
        env:
          GCP_LOCATION: ${{ vars.GCP_LOCATION }}
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_REPOSITORY: ${{ vars.GCP_REPOSITORY }}
          GCP_IMAGE: ${{ vars.GCP_BACKEND_NAME }}
        run: |
          docker build \
            --platform linux/amd64 \
            -f docker/backend.Dockerfile \
            -t ${GCP_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GCP_REPOSITORY}/${GCP_IMAGE}:${GITHUB_SHA} \
            .

          docker push ${GCP_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GCP_REPOSITORY}/${GCP_IMAGE}:${GITHUB_SHA}

      - name: Deploy to Cloud Run
        env:
          GCP_LOCATION: ${{ vars.GCP_LOCATION }}
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_REPOSITORY: ${{ vars.GCP_REPOSITORY }}
          GCP_IMAGE: ${{ vars.GCP_BACKEND_NAME }}
          CLOUD_RUN_SERVICE: polypay-backend
        run: |
          gcloud run deploy ${CLOUD_RUN_SERVICE} \
            --image ${GCP_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GCP_REPOSITORY}/${GCP_IMAGE}:${GITHUB_SHA} \
            --region ${GCP_LOCATION} \
            --platform managed \
            --allow-unauthenticated
