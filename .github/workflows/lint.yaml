name: Lint & Type Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma Client
        run: DATABASE_URL="postgresql://dummy:dummy@localhost:5432/dummy" yarn workspace @polypay/backend prisma generate

      - name: Format check
        run: yarn format
        
      - name: Build all packages
        run: yarn build